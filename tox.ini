[testenv:bootstrap]
deps =
    tox

[tox]
envlist =
    clean,
    check,
    {py37,py38},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    {bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/src
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    flake8
    pytest
    pytest-travis-fold
    pytest-cov

commands =
    flake8
    {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:check]
deps =
    check-manifest
    flake8
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata
    check-manifest {toxinidir}
    flake8
    isort --verbose --check-only --diff --filter-files .

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[gh-actions]
python =
    3.7: py37
    3.8: py38

[flake8]
exclude = .eggs/
    .tox/
